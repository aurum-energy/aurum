<body class="hold-transition login-page" id="login-page-id">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">

      <a href="../../index2.html" class="h1"><img src="../../assets/img/aurum.png" alt="alternatetext"></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Sign in with your Aurum Energy Inc. email to start the session: <b>(firstname.lastname@aurum.sa)</b></p>


        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="E-mail" id="email_field">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password_field">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" onclick="login()" class="btn btn-primary btn-block">Sign In</button>
             <!--<button type="submit" onclick="logout()" class="btn btn-primary btn-block">Sign Out</button> -->
          </div>
          <!-- /.col -->
        </div>
        <hr></hr>
        <p class="login-box-msg">For access, contact Administration <a href="https://discord.com/channels/772128161604567060/871802564625178644/871803435605983323">here</a>.</p>
      <!-- /.social-auth-links -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error Signing In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
